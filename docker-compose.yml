version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: clothesshop-postgres
    environment:
      - POSTGRES_DB=ClothesShopDB
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - clothesshop-network
    restart: unless-stopped

  # ClothesShop API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clothesshop-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=ClothesShopDB;Username=postgres;Password=postgres;Include Error Detail=true
    ports:
      - "5000:8080"
    depends_on:
      - postgres
    networks:
      - clothesshop-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  clothesshop-network:
    driver: bridge